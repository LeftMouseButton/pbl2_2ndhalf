Task: Perform structured entity and relationship extraction for knowledge-graph population.

Input: Cleaned natural-language text mainly describing an entity/topic.

Goal: Identify and organize all relevant entities and their relationships, and output as valid JSON following the provided schema.

Follow the schema exactly. Output must be valid JSON.

Your tasks:
1. Identify all ENTITIES in the text.
2. Assign each entity a TYPE based on the node definitions.
3. Extract ATTRIBUTES for each entity using best judgment.
4. Extract RELATIONSHIPS using the edge definitions.
5. Each entity, attribute and relationship must include a sub-parameter 'confidence' score between 0.00 and 1.00 representing how strongly the information is presented as fact.
6. Never hallucinate new information or events not referenced in the text.
7. Always return JSON with 'entities' and 'relationships'.

